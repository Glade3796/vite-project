<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="Accessible image gallery"
      content="20 images of ballerina composed in a high contrast gallery format."
    />
    <meta name="theme-color" content="#fff" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image gallery</title>
    <script src="./script.js" defer type="module"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="thumb-area" tabindex="-1" role="navigation">
        <img
          src="assets/images/100/ballerina-carries-ballerino.jpg"
          alt="A ballerina carries a male ballerina under a spotlight."
          class="thumbnail"
          role="img"
        />

        <img
          src="assets/images/100/ballerina-duel.jpg"
          alt="Two ballerinas, dressed in red leggings and white blouses, dance whilst brandishing swords."
          class="thumbnail"
          role="img"
        />

        <img
          src="assets/images/100/ballerina-from-above.jpg"
          alt="In black and white, a ballerina elegantly stretches her arms to her feet whilst seated. Her skirt creates a circular frame for her head which is bowed down."
          class="thumbnail"
          role="img"
        />

        <img
          src="assets/images/100/ballerina-in-motion.jpg"
          alt="In black and white, a ballerina is captured mid-motion, which creates a blurring affect. Her arm is outstretched as she begins a series of atheletic twirls."
          class="thumbnail"
          role="img"
        />

        <img
          src="assets/images/100/ballet-underpass.jpg"
          alt="A ballerina dances beneath an underpass. The brutal architecture highlights her gentle pose, with a bright natural light silhouetting her."
          class="thumbnail"
          role="img"
        />

        <img
          src="assets/images/100/couple-dancing.jpg"
          alt="Two dancers demonstrate a strong atheletic pose. The male dancer crouched on pointed feet, whilst the female dancer rolls over him. Their shoulders and spine connect in a curve."
          class="thumbnail"
          role="img"
        />

        <img
          src="assets/images/100/dancer-in-low-fifth.jpg"
          alt="In black and white, a ballerina adopts the low-fifth position. Her arms elegantly shaped in gentle curves whilst her feet stand close to one another in classic perpindicular fashion. She leans forwards, bringing the shape of her skirt into full view."
          class="thumbnail"
          role="img"
        />

        <img
          src="assets/images/100/dancers-motion.jpg"
          alt="A dancer is caught mid motion, the blur of her motion resembles fire. She is outstretched, after a series of twirls, her leg raised  behind her and her arms held elegantly aloft."
          class="thumbnail"
          role="img"
        />

        <img
          src="assets/images/100/demi-fifth.jpg"
          alt="A simple portrait of the demi-fifth position. Arms outstretched above the head, with the hands gently facing away from the body."
          class="thumbnail"
          role="img"
        />

        <img
          src="assets/images/100/elegant-flow.jpg"
          alt="A ballerina is unrecognisable in the blur of her motion. Chaotic smooth lines hint at her motion, landing from a gentle leap."
          class="thumbnail"
          role="img"
        />
        <img
          src="assets/images/100/fourth-position.jpg"
          alt=" A ballerino dempnstrates a strong fourth position. One arm out stretched above his head, hand facing himself, whilst the other arm arches behind. His upper torso arches back demonstrating the flexibility required for the art."
          class="thumbnail"
          role="img"
        />
        <img
          src="assets/images/100/high-glissade.jpg"
          alt="A ballerino extends his leg to the sky with his arms in a perfect lower fourth-posiiton."
          class="thumbnail"
          role="img"
        />
        <img
          src="assets/images/100/leaping-ballerina.jpg"
          alt="A ballerina is caught mid air in a beautiful leap. Her arms are in a demi fourth position and she smiles with ease."
          class="thumbnail"
          role="img"
        />
        <img
          src="assets/images/100/on-pointe-crosse.jpg"
          alt="A beallerino stands on pointe (on the tip of his toes) whilst leaning forward with one leg perfectly extended to the sky."
          class="thumbnail"
          role="img"
        />
        <img
          src="assets/images/100/on-pointe.jpg"
          alt="A black and white close up of a ballerina in pointe shoes, standing on pointe (on the tips of her toes)."
          class="thumbnail"
          role="img"
        />
        <img
          src="assets/images/100/rain-dancer.jpg"
          alt="A dramatic black and white portrait of a ballerina in the rain. The lighting carefully captures the curves and lines of her pose."
          class="thumbnail"
          role="img"
        />
        <img
          src="assets/images/100/seated-fifth.jpg"
          alt=" A ballerina in a seated fifth position. Her hands cross one another and extend to her crossed feat whilst she is seated."
          class="thumbnail"
          role="img"
        />
        <img
          src="assets/images/100/shoes.jpg"
          alt="A high contrast image of a ballerinas shoes whilst she is on pointe during a grand plié, a type of graceful lunge."
          class="thumbnail"
          role="img"
        />
        <img
          src="assets/images/100/third-position.jpg"
          alt="In black and white, from behind, a ballerina practices her third position. One arm bent to her head, the other extended away from her body."
          class="thumbnail"
          role="img"
        />
        <img
          src="assets/images/100/young-dancer.jpg"
          alt="A yound ballerina, in a striking red unitard, sits with one hand extended to the sky, closesly resembling a second position arm placement."
          class="thumbnail"
          role="img"
        />
      </div>
      <div class="img-area" role="main">
        <img
          id="mainImg"
          src="assets/images/1050/shoes.jpg"
          srcset="
            assets/images/100/shoes.jpg   100w,
            assets/images/300/shoes.jpg   300w,
            assets/images/600/shoes.jpg   600w,
            assets/images/1050/shoes.jpg 1050w,
            assets/images/1600/shoes.jpg 1600w
          "
          alt="A high contrast image of a ballerinas shoes whilst she is on pointe during a grand plié, a type of graceful lunge."
          srcset=""
          role="img"
        />
      </div>
      <div class="text-desc-area" role="contentinfo">
        <h2 id="image-title" role="heading">Image Gallery</h2>
        <p id="image-description" role="article">
          An accessible image gallery using images of ballerinas and dancing as
          a demonstration. Use the LEFT and RIGHT key to navigate, and press
          SPACE for an audio description.
        </p>
        <p id="accessInfo">
          <i>use the left and right arrow keys to navigate</i>
        </p>
        <nav role="navigation">
          <button
            id="prev-button"
            name="previous-image"
            type="button"
            role="button"
          >
            prev</button
          ><button
            id="audio-button"
            name="play-audio"
            type="button"
            role="button"
            autofocus
          >
            audio</button
          ><button
            id="next-button"
            name="next-button"
            type="button"
            role="button"
          >
            next
          </button>
        </nav>
      </div>
    </div>
  </body>
</html>
